<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div id="game" class="game-buttons">
            <div class="display">
                <p>
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <p class="score-display">
                Score
            </p>
            <h1 class="score">
                0
            </h1>
            <div id="question">Which of the following keywords is used to define a variable?</div>
            <div class="choice-container">
                <p class="choice-title">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-title">B</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-title">C</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-title">D</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
        </div>
    </div>
</body>
</html>
